<head>
  <title>Gronk</title>
  <meta name="description" content="I'm Gronk. Just a conversational dude. I like to chat and answer questions.">
  <icon src="https://cdn.73206141212.com/share/gronk2.png"></icon>
  <style>
    body {
      flex flex-col h-full bg-[#111827] text-white font-sans
    }
    #app {
      flex flex-row h-full w-full
    }
    #sidebar {
      w-64 bg-[#0b1220] border-r border-[#374151] flex flex-col
    }
    #chat {
      p-4 gap-4
    }
    #input-bar {
      flex flex-row gap-2 p-4 border-t border-[#374151] bg-[#1f2937]
    }
    #input {
      w-100 bg-[#111827] border border-[#374151] rounded-lg px-3 py-2
    }
  </style>
  <script src="gurt.lua"></script>
</head>

<body style="h-full w-full">
  <div id="app">
    <div id="sidebar">
      <div style="p-3 border-b border-[#374151]">
        <button id="new-chat" style="w-full bg-[#2563eb] text-white px-3 py-2 rounded hover:bg-[#1d4ed8]">+ New Chat</button>
      </div>
      <div id="chat-list" style="flex flex-col p-2 gap-2 overflow-auto"></div>
    </div>
    <div id="main" style="flex flex-col flex-1 h-full">
      <pre id="chat" style="flex-1 m-4 overflow-auto">_</pre>
      <!-- DO NOT REMOVE THAT UNDERSCORE OVER THERE, gurted quirks -->
      <div id="input-bar" style="">
        <input id="input" type="text" placeholder="Type a message..." style="flex-1 h-10" />
        <button id="send" style="bg-[#fff] text-black px-4 py-2 rounded-lg hover:bg-[#2563eb] h-10">Send</button>
      </div>
    </div>
  </div>
</body>
